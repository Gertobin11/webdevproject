<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Questrial"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/css/style.css" />

        <title>Wild Atlantic Tours</title>
    </head>

    <body>
        <!-- navbar -->
        <nav
            id="mainNavbar"
            class="navbar navbar-dark navbar-expand-md py-0 fixed-top"
        >
            <a href="index.html" class="navbar-brand">Wild Atlantic Tours</a>
            <button
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navLinks"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a href="quiz.html" class="nav-link">QUIZ</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="nav-link active">BOOK</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="booking">
            <form id="booking-form" method="post">
                <h1 class="z-3 text-white">Book Your Adventure now!</h1>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="fullname"
                        placeholder="John Doe"
                        min="3"
                        required
                    />
                    <div id="fullname-error" class="error-div"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="example@mail.com"
                        required
                    />
                    <div id="email-error" class="error-div"></div>
                </div>

                <div class="row align-items-end">
                    <div class="mb-3 col-12 col-md-6">
                        <label for="number" class="form-label"
                            >No. of People:</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="number"
                            min="1"
                            max="12"
                            value="1"
                            required
                        />
                        <div id="number-error" class="error-div"></div>
                    </div>

                    <div class="mb-3 col-12 col-md-6">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                name="lunch"
                                type="radio"
                                value="true"
                                id="with-lunch"
                            />
                            <label class="form-check-label" for="with-lunch">
                                With Lunch
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                name="lunch"
                                type="radio"
                                value="false"
                                id="without-lunch"
                                checked
                            />
                            <label class="form-check-label" for="without-lunch">
                                Without Lunch
                            </label>
                        </div>

                        <div id="lunch-error" class="error-div"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="route" class="form-label">Route:</label>
                    <select
                        id="route"
                        class="form-select form-control"
                        aria-label="Route select"
                        required
                    >
                        <option selected disabled>Open to select route</option>
                        <option value="1">Tralee - Kinsale</option>
                        <option value="2">Killarney - Galway</option>
                        <option value="3">Ennis - Sligo</option>
                        <option value="4">Galway - Letterkenny</option>
                    </select>
                    <div id="route-error" class="error-div"></div>
                </div>

                <div class="mb-3">
                    <div
                        class="d-flex justify-content-between align-items-end mb-2"
                    >
                        <label for="discount-code" class="form-label"
                            >Discount Code</label
                        >
                        <a
                            tabindex="0"
                            class="btn btn-light"
                            role="button"
                            data-toggle="popover"
                            data-trigger="focus"
                            title="Play The Quiz"
                            data-content="Click on the quiz link and play the quiz to get a chance to win a discount code"
                            >?</a
                        >
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="discount-code"
                        placeholder="......"
                        min="5"
                        required
                    />
                    <div id="discount-code-error" class="error-div"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <div>
                        <p class="mb-0">Grand Total</p>
                        <p>â‚¬ <span id="total-cost"></span></p>
                    </div>
                    <button id="submit-booking-button" type="submit" class="btn btn-success">Book</button>
                </div>
            </form>
        </section>

        <!-- import custom js file-->
        <script src="static/js/booking.js" type="module"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>

        <script>
            // Code from bootstrap for the pop up
            $(function () {
                $('[data-toggle="popover"]').popover();
            });

            // code from bootstrap for an alert
            $(".alert").alert('close')
        </script>
    </body>
</html>
